<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    .construction-animation {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .construction-animation div {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #0366d6;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .construction-animation div:nth-child(1) {
      left: 0;
      animation-delay: -0.45s;
    }

    .construction-animation div:nth-child(2) {
      left: 30px;
      animation-delay: -0.3s;
    }

    .construction-animation div:nth-child(3) {
      left: 60px;
      animation-delay: -0.15s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: #0354a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Sedang Tahap Pengembangan</h1>
    <div class="construction-animation">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p>Halaman ini sedang dalam proses pembangunan. Silakan kembali lagi nanti!</p>
    <a class="link" href="https://github.com/ums-l200224246/ums-l200224246.github.io/tree/main/ipsd">Tugas IPSD</a>
  </div>
</body>
</html>
